  text: 粉红和目田都喜欢岁月史书，在2010年大支经济总量反超日本之前，自由派公知文的主旋律明明是批判桂枝基本盘太个人主义自由散漫三个人一条虫，不适应打螺丝的集体生活，所以才在工业化上落后于德日，只是10年后传统制造业衰落数字经济崛起，简中目田才开始左转成离岸民主党，吹捧起个人主义和小共同体。

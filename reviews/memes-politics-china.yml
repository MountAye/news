- text: 如果《芳华》讲的是那四个人，那哆啦A梦也是
  author: 微信公众号@就叫熊太行也行
  date: 2025-12-06
  tags: [文革,芳华影评,规避审查,活学活用]
  url: https://chinadigitaltimes.net/chinese/723279.html
- text: 前不久网友引用《芳华》引起一波文革招魂潮来证明社会心态没变好、反而在变坏。现在中国社会又兴起一波反清复明潮。许多人不理解这种流行现象说明什么问题。
  author: Twitter@Ignatius Lee
  date: 2025-12-12
  tags: [芳华影评,文革]
  url: https://x.com/22HomoPoliticus/status/1999458081248301094
  details:
  - text: 社交媒体上的流行现象，其本质上跟先前中国社会流行的遛纸狗、满地爬是同一回事情。
  - text: 社会心态，其实无法简单通过信息级联和可得性级联折射出来，因为盲目从众甚至不需要理性判断就可以发生，也无法充分说明某种事实。
  - text: 社会运动需要的是抑制人的群氓行为，转向有意义的社会互动。社交媒体之所以并不等同于真正的社会运动，很大一部分原因就在于其社会互动形式上可能掺杂进大量信息级联和可得性级联，致其集体互动仅形成转瞬即逝的流行现象，无法持久产生和维持政治意义。
- author: Twitter@星川 蘭🇺🇦🇪🇺🇨🇦🇬🇱爱美TV义务宣传员 ver.🌻📄
  date: '2025-12-16T12:33:21.000Z'
  text: 毛被热捧的原因就是没赶上泡沫经济时代的弱智大学生对（他们想象中的）上一代轻松找到好工作羡慕嫉妒恨，想恢复前三十年的国家康采恩体制之后靠着自己那张破毕业证进国企吃国家饭薅国家羊毛永远压中专农逼一头，对他们嘴里的其他狗哨较真都没意义
  url: https://x.com/Hoshikawa_ran/status/2000907098218180689
  tags: [毛泽东,文革,芳华影评]

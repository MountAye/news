- author: Twitter@江泽妮可X朱镕姬
  date: '2025-12-28T12:59:49.000Z'
  tags: [异见人士,小粉红]
  text: 至于小粉红宣传的什么早年公知文无脑吹捧米畜也纯粹胡扯，稍微有点阅读量的就清楚在16年川普崛起之前是德棍和精日半分天下，种族多元化的米畜在政治鄙视链上的位置还不如南韩和新加坡（美国本土白右在川普上台前也是人均自恨神神），少数吹捧米畜的公知文也是强调美国人重视终身信用很少违法乱纪。

  details:
  - text: 塔旺地区地区对中国来说是历史有争议的地区，但是，印度认为并不如此，在边界谈判期间，尤其是中印边界谈判特别代表戴秉国提出要解决中印边界问题，印度必须将塔旺地区交给中国，但是，印度并不同意
  - text: 中国在边界地区修建了许多村庄，建设农村小康社会，自2017年以来，中国在印度边界建设了624个村庄，每个村庄有一百多个房子，所以，中印边界布满了中国修建的村庄。印度认为，中国建设的村庄会有很大的影响，而且解放军在当地的部署也越来越多，因此，越来越引发印度方面的担心。
  - text: 印度总理莫迪二十天前曾经访问了阿鲁纳恰尔邦，西藏流亡政府新总理边巴-次仁两周前也访问了当地，去年七月，习近平访问西藏时，达到了离中印边界三十公里的地区，所以，地区的政治活动也是上周发生冲突的原因之一
  - text: 中国政府为何要求印度将塔旺地区交给中国——第六世达赖喇嘛就出身于当地，这里还有五世达赖喇嘛修建的塔旺寺，对中国来说，这里的土地应该是属于西藏的，因为西藏当年在当地征税，既然西藏是中国的，那么，这篇土地也应该是中国。

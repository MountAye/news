- title: 2022中國軍事科技五大突破
  author: YouTube@说真话的徐某人
  tags: [中国,无人武器,潜艇,航母,战机,超限战]
  date: 2022-12-28
  url: https://www.youtube.com/watch?v=qrBiJ0ESbDU
  details:
  - text: 1. 200噸無人戰艦。2022年6月，无人三体战舰在舟山附近海域现身，排水量200吨，航速高于20节
  - text: 2. 潛艇技朮發展。2022年6月，美国卫星照片显示大连造船厂出现一不明型号潜艇；武汉093C型柴电潜艇，装备纺锤形指挥塔围壳
  - text: 3. 航母技朮進步。003型航母栖装，显示下水时多处装备实际有的需要返工，有的并未安装。
  - text: 4. 殲20第4批次。珠海航展展出第4批次的第70号飞机，据推测入役超过100架。换装涡扇10C发动机
  - text: 5. 對台軍事准備加強。战机战舰绕台、武装渔民侵犯马祖、无人机闯入金门、7月和10月出动民用滚装船参与两栖演习

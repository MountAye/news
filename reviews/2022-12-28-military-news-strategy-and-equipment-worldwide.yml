- title: 美国国会众议院、参议院日前分别通过2022年《国防授权法案》
  author: rfa
  tags: [美国,军事支出]
  url: https://www.rfa.org/mandarin/ytbdzhuantixilie/shishi-hecha/hc-12202022093107.html
  details:
  - text: 亚洲事实查核实验室查阅了《国防授权法案》(H.R.7776)原文，确认该法案授权国务院可以从2023到2027年间，每年向台湾提供不超过20亿美元的“Foreign Military Finance grant assistance”，是不必偿还的军事援助。
  - text: 法案另外授权提供台湾20亿美元“外国军事融资”（Foreign Military Financing）直接贷款(loan)，法案规定清偿期为十二年，加计利息，和上述不必偿还的军事援助并不相同。

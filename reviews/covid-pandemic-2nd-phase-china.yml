  details:
  - text: 有人和我说，他有个问题死活都想不明白：“像张文宏那样一个人，明明有那么多错误和问题，为什么你们还是把他看作是神？”他想不清楚是正常的，因为这个问题本来就不存在，也就不可能有合理的答案。
  - text: 现在确实有很多人支持张文宏，但这种支持远不等于“把他看作是神”。
  - text: 人们对张文宏的信任，是这三年来通过对不同专家的言论进行反复比较、筛选、判断、检验之后才得出的。把这种信任看作是老百姓受到坏人蒙蔽，这是对大众智商的不信任和侮辱。

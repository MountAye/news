  details:
  - text: 《致：为造神而践踏原则、牺牲科学的伪君子们》文章已经完全放弃了说理，帽子满天飞，把张文宏说成是“大心理按摩师”，把挺张的人称为“伪君子”、把拥护张文宏观点的言论说成是“捧臭脚”……这些帽子和用词儿，让通篇文章与其说是议论文，倒不如说更像某特殊年代的大字报。
  - text: 对于这个问题，其实饶毅和张文宏这两个人谈的都不咋专业。
  - text: 怎样能在疫情之下兼顾好公共健康与社会经济发展，将疫情带来的整体社会损失降到最低，这是一个横跨了医学和经济学的复合型问题，一个人只有同时具有的较高的医学和经济学造诣，在这个问题上发言才是堪称专业的。这种人叫卫生经济学家。
  - text: 在这两种“不专业”中，我还是更喜欢张文宏医生那种一点。

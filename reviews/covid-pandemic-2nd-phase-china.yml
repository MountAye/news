- text: 路是通的，他们不跑
  author: 微信公众号@桃花潭李白
  tags: [乌鲁木齐火灾,report]
  date: 2022-11-25
  url: https://chinadigitaltimes.net/chinese/690102.html
  details:
  - text: 通告里还着重申明了一句：小区乃疫情低风险区，居民可下楼活动。就这一句话，让各地网友们，怒火中烧。
  - text: 11月21日，这个小区的核酸采样出现混管阳性，小区居委会给业主发消息，说自即日起，小区实行3天静默管理。所有居民必须足不出户，所有单元门上封条。也就是说，发生大火的11月24日晚上，这个小区，还依然在静默期内。
  - text: 有些人逃出去，看见单元楼楼道门还锁着，有人又回来，还有人胆子大，跑到1楼的邻居家，从窗户往下跳。
  - text: 在这个地区，这100多天，就没几个低风险小区。低风险，就没几个允许下楼的。允许下楼的，也只是在规定的时间下楼。
  - text: 这场火,扑灭花了三个小时。1.小区不知道什么原因，设了地桩和铁栅栏，导致消防车无法及时进入。2.说因为长期封控（封了100多天，从夏天到冬天），一些私家车违规停车，堵塞了消防通道。消防车来了，这些车也没能及时开走，因为有些车主在方舱。

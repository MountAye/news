- text: 朝鲜无人机在韩国领空飞行7小时，韩方反制
  author: RFI
  tags: [report,朝鲜,韩国,无人机]
  date: 2022-12-26
  url: https://www.rfi.fr/cn/%E4%BA%9A%E6%B4%B2/20221227-%E6%9C%9D%E9%B2%9C%E6%97%A0%E4%BA%BA%E6%9C%BA%E5%9C%A8%E9%9F%A9%E5%9B%BD%E9%A2%86%E7%A9%BA%E9%A3%9E%E8%A1%8C7%E5%B0%8F%E6%97%B6-%E9%9F%A9%E5%86%9B%E5%B0%84%E5%87%BB%E6%9C%AA%E5%91%BD%E4%B8%AD
  details:
  - text: 朝鲜无人机12月26日时隔5年越界侵犯韩国领空，在首都首尔、仁川江华等地上空飞行约7小时。
  - text: 韩军还首次派出无人机越过边境进入朝鲜，拍摄了朝方主要军事设施，作为部分回应举措。
  - text: 韩国空军一架“KA-1”轻型攻击机当天在起飞过程中坠落，2名飞行员成功逃生。据悉，该军机正是在执行针对朝鲜无人机的作战支援任务时发生了事故。
  - text: 如此一来，韩朝双方均侵入了2018年《九一九军事协议》设定的空中缓冲区。

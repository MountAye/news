- text: 俄中战略轰炸机在西太平洋上空联合巡逻
  author: DW
  tags: [report,俄罗斯,中国,轰炸机,西太平洋]
  date: 2022-11-30
  url: https://www.dw.com/zh/%E4%BF%84%E4%B8%AD%E6%88%98%E7%95%A5%E8%BD%B0%E7%82%B8%E6%9C%BA%E5%9C%A8%E8%A5%BF%E5%A4%AA%E5%B9%B3%E6%B4%8B%E4%B8%8A%E7%A9%BA%E8%81%94%E5%90%88%E5%B7%A1%E9%80%BB/a-63943979
  details:
  - text: 俄罗斯国防部说，俄罗斯空军的图-95轰炸机和中国的H-6K轰炸机在8小时的巡逻任务中飞越了日本海和东中国海。
  - text: 俄罗斯国防部在一份声明中说，俄罗斯飞机在历史上首次在联合空中巡逻中完成在中国机场的降落，而中国飞机则完成了在俄罗斯机场的降落。

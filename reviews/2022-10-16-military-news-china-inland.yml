  - text: 参加仪式的解放军军人中，有人持的连队旗上，标有常到西藏轮训的装甲旅“77626”部队字样。
  - text: 资料显示，西藏军区原常驻有三个合成旅，分别为“山地摩托化合成部队52旅”、“高机动车辆机械化合成部队53旅”及“履带式装甲合成部队54旅”，驻守林芝、乃东及亚东，从东西两个方向面对中印边境。

- title: 菲律宾总统小马科斯访华
  author: RFI
  tags: [菲律宾,菲律宾总统小马科斯访华]
  url: https://www.rfi.fr/cn/%E5%9B%BD%E9%99%85/20230103-%E8%8F%B2%E5%BE%8B%E5%AE%BE%E6%80%BB%E7%BB%9F%E5%B0%8F%E9%A9%AC%E7%A7%91%E6%96%AF%E5%90%AF%E7%A8%8B%E5%8E%BB%E5%8C%97%E4%BA%AC-%E5%B0%86%E4%B8%8E%E4%B9%A0%E8%BF%91%E5%B9%B3%E8%B0%88%E5%8D%97%E6%B5%B7%E4%B8%BB%E6%9D%83%E4%BA%89%E8%AE%AE
  details:
  - text: 在南沙群岛，中国至少占领了七个岛屿和岛礁，并在那里建造简易机场、港口和雷达。彭博社报道了新出现在安达礁（Eldad）和牛轭礁（Whitsun），以及铁线礁（Sandy Cay）和杨信沙洲（Lankiam Cay）的布置安排。
  - text: 2022年12月22日，菲律宾宣布将加强其在南海的军事存在，此前有报道称中国已开始开发有争议的南沙群岛周围的未被占领的土地。
  - text: 菲律宾总统马科斯坚持认为他不会让中国践踏菲律宾的海洋权利，这与他的前任罗德里戈-杜特尔特不同，杜特尔特不愿批评北京。
  - text: 中国外交部发言人毛宁称这些报道"完全没有根据"。她补充说，”不对南海岛礁采取行动是中国和东盟国家通过各自的行动和声明达成的庄严共识"。她还说，"中菲关系的发展势头良好，双方将继续通过友好协商以适当方式处理海洋问题。

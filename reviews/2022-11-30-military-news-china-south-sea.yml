- title: 菲律宾总统小马科斯访华
  author: VOA
  tags: [菲律宾,菲律宾总统小马科斯访华]
  date: 2023-01-05
  url: https://www.voachinese.com/a/china-philippines-south-china-sea-20230105/6905214.html
  details:
  - text: 菲律宾总统小费迪南德·马科斯星期四（2023年1月5日）结束他对中国为期三天的正式访问。
  - text: 在行程结束当天，两国政府发表28点联合声明，外加14项合作文件。
  - text: 28点联合声明显示，称双方“同意在《南海各方行为宣言》以及《联合国宪章》和1982年《联合国海洋法公约》基础上，以和平方式处理争议。”
  - text: 依照《联合国海洋法公约》设在海牙的一个国际仲裁庭已经在2016年针对菲律宾提出的诉讼做出了不利于中国的裁定，但北京一直拒绝接受这项具有法律效力的裁定。这项裁决否定了中国对几乎整个南中国海声称拥有主权的主张。
  - text: 星期四签署的中菲联合声明还称，双方同意牢记2018年签署的在南中国海进行油气开发合作的谅解备忘录，尽早重启海上油气开发磋商。
  - text: 但是北京不顾国际法庭的裁决、坚持推进在相关海域的主权主张，导致小马科斯的前任杜特尔特（Rodrigo Duterte）总统去年6月决定中断与北京就南中国海联合油气勘探进行谈判。
  - text: 联合声明还称“双方愿积极考虑建立火箭发射信息通报机制，在火箭残骸回收返还方面开展合作。”去年11月，菲律宾海军在其驻守的南中国海帕加萨岛附近海面发现并派船只拖走看来是中国火箭残骸的漂浮物，结果遭到中国海警人员强行割断拖绳，并将残骸抢走。
  - text: 根据美菲共同防御条约，如果菲律宾武装部队、船只和飞机在南中国海有争议地区受到攻击，美国将保卫菲律宾

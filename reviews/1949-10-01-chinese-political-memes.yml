- text: 曾于2020年冒死前往维吾尔集中营实地拍摄记录片的关恒，在美国遭遇ICE抓捕，并将于12月15日在纽约开庭。
  author: Twitter@李老师不是你老师
  date: 2025-12-12
  tags: [新疆集中营,美国优先MAGA,润,拍摄集中营的关恒被遣返]
  url: https://x.com/whyyoutouzhele/status/1999635199068635387
  details:
  - text: 还替美国卖命吗？
    author: Twitter@はるひ
    url: https://x.com/Killer_Haruhi/status/1999640688766714082
- text: 深入新疆拍摄集中营纪录片的河南人关恒，走线到美国纽约后，在ICE八月份的一次行动中被抓。
  author: Twitter@小径残雪
  date: 2025-12-12
  tags: [新疆集中营,美国优先MAGA,润,拍摄集中营的关恒被遣返]
  url: https://x.com/xiaojingcanxue/status/1999680361178235343
- text: 我说句实在话阿，可能又要被你中推反贼们骂成外宣狗了。视频里这哥们拍得啥集中营啊，我作为一个在新疆深度报道新疆军区的记者，这是库尔勒某部的训练基地。视频里都能看见当初我住的招待所了。2017年国际军事比赛，一大堆老外都在这住。军事开放日家长都能带孩子进去，门口那坦克我还爬上去过呢。
  author: Twitter@落日海盗
  date: 2025-12-13
  tags: [新疆集中营,美国优先MAGA,润,拍摄集中营的关恒被遣返]
  url: https://x.com/bright_hawkins/status/1999723878952968613
